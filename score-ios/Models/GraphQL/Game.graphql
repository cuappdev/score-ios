query Games {
    games {
        id
        city
        date
        gender
        location
        opponentId
        result
        sport
        state
        time
        scoreBreakdown
        team {
          id
          color
          image
          name
        }
        boxScore {
            team
            period
            time
            description
            scorer
            assist
            scoreBy
            corScore
            oppScore
        }
    }
}
